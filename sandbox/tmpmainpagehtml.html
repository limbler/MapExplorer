<style>
body {
  padding-top: 80px;
  text-align: center;
  font-family: monaco, monospace;
  background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url(http://teehunter.com/wp-content/uploads/2017/07/Captain-America-Glamour.jpg) 100%;
  background-size: cover;
}
h1, h2 {
  display: inline-block;
  font-family: sans-serif;
}
h1 {
  font-size: 60px;
  color: white;
}
h2 {
  font-size: 20px;
}
span {
  background: #fd0;
}

nav { 
  color: white ;
  font-size: 20;
  background-color: black;
}

.navbar {
  margin-top: -80px;
}

#header_flag {
  padding-top: 100px;
  background-color: black;
  opacity: 0.5;
}
#header_flag > h1 { 
  opacity: 1;
}

nav > ul > li { 
  display: inline;
}

#aboutlink { 
  color: white;
  text-decoration: none;
}

#map-panel { 
  border: 1px solid white;
  box-shadow:  inset 0 0 10px #000000;
  border-radius: 30px;
  float: center;
  overflow: hidden;
}

.map-thumbnail {
  display: inline-block;
  float: left;
  //padding-top: 20px;
  //padding-left: 20px;
  //padding-right: 20px;
  //padding-bottom: 20px;

  box-shadow: 0 4px 7px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

figcaption { 
  color:white;
  font-family: sans-serif;
  font-size: 12;
}

img { 
  border-radius: 8px;
}

img:hover {
  -webkit-filter: brightness(70%);
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    -ms-transition: all 0.5s ease;
    transition: all 0.2s ease;
}

</style>
