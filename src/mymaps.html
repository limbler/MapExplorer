<!DOCTYPE html>
<html>
<body>
  <head>
    <meta charset="utf-8">
    <title>Map Explorer | My Maps</title>
    <meta name="description" content="Build your own adventure through a series of images"/>
    <meta name="keywords" content="2D, art, adventure, DIY, build your own"/>
    <meta name="author" content="Laura Imbler"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="dropzonejs/dropzone.css">
    <link rel="import" href="./header.html">
    <link rel="import" href="./footer.html">
  </head>
<style>

#header_text {
  clear:both;
  font-family: "Courier", sans-serif;
  font-size: 60px;
  color: white;
  text-align: center;
}

#map_panel {
  min-height: 425px;
  text-align: center;
  color: white;
  margin-top:15px;
  margin-bottom: 30px;
}

.bordered-container {
  border: 1px solid var(--burntorange);
  box-shadow:  inset 0 0 15px #000000;
  border-radius: 30px;
  background: linear-gradient( rgba(0, 0, 0, 0.05), rgba(0, 0, 0, 0.05) );
  width: 95%;
}

.map-thumbnail {
  display: inline-block;
  float: left;
  margin-top: 0.5em;
  margin-bottom: 0.5em;
  margin-left: 10px;
  margin-right: 10px;
}

.map-thumbnail-img {
  border-radius: 8px;
  width:300px;
  height:300px;
}

.map-thumbnail-img:hover {
  -webkit-filter: brightness(70%);
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    -ms-transition: all 0.5s ease;
    transition: all 0.2s ease;
}

figcaption {
  color:white;
  font-family: sans-serif;
  font-size: 12;
}

@media(max-width: 768px){

  #header_text {
    padding-top: 0px;
    margin-top: 0px;
    font-size: 50px;
  }

  .map-thumbnail {
    float:none;
    text-align:center;
    width:100%;
    margin-top:20px;
  }

  .map-thumbnail-img {
    width:400px;
    height:400px;
  }
}


</style>

<div class="main_wrap">

<h1 id="header_text">Pick A Map To Explore</h1>

<section id="map_panel">
  <div class="container bordered-container">
    <!-- Loaded up maps (these will be autogenerated)-->
    <figure class="map-thumbnail" id="img1" >
      <a href="./map.html" >
        <img src="./images/blackwidow.PNG" class="map-thumbnail-img">
      </a>
      <div class="caption-container" >
        <figcaption>Black Widow</figcaption>
        <figcaption>Size: 10 tiles</figcaption>
      </div>
    </figure>
    <figure class="map-thumbnail" id="img1">
      <img src="./images/bucky.jpg"  class="map-thumbnail-img">
      <div class="caption-container">
        <figcaption>Bucky Barnes</figcaption>
        <figcaption>Size: 20 tiles</figcaption>
      </div>
    </figure>

    <!-- New Map creator (hardcoded)-->
    <figure class="map-thumbnail" id="add_new_map">
      <a href="#openModal" >
        <img src="./images/add_map_icon.png" class="map-thumbnail-img">
      </a>
      <div class="caption-container">
        <figcaption>Create New Map</figcaption>
      </div>

      <div id="openModal" class="modalDialog">
      	<div >
      		<a href="#close" title="Close" class="close">X</a>
      		<h2>Create a Starting Point</h2>
      		<p>Select the starting image to use for your new map. Don't worry, you can always change it later! (when I actually implement that feature, that is)</p>
            <form action="/upload-file" method="post"
               class="dropzone custom_dropzone"
               id="my-awesome-dropzone">
          </form>

        </div>
      </div>

    </figure>
  </div>
</section>

</div>

<script src="./jquery-3.2.1.js"></script>
<script src="./dropzonejs/dropzone.js"></script>
<script src="./loadcustomdropzone.js"></script>
<script src="./mymaps.js"></script>
</body>
</html>
