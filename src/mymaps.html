<!DOCTYPE html>
<html>
<body>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="dropzonejs/dropzone.css">
    <link rel="import" href="./header.html">
    <link rel="import" href="./footer.html">
  </head>
<style>

#header_text {
  padding-top: 100px;
  clear:both;
  font-family: "Courier", sans-serif;
  font-size: 60px;
  color: white;
  text-align: center;
}

#map_panel {
  border: 1px solid var(--burntorange);
  box-shadow:  inset 0 0 10px #000000;
  border-radius: 30px;
  float: center;
  overflow: hidden;
}

.map-thumbnail {
  display: inline-block;
  float: left;
}

.map-thumbnail-img {
  border-radius: 8px;
}

.map-thumbnail-img:hover {
  -webkit-filter: brightness(70%);
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    -ms-transition: all 0.5s ease;
    transition: all 0.2s ease;
}

figcaption {
  color:white;
  font-family: sans-serif;
  font-size: 12;
}


</style>

<div class="main_wrap">

<h1 id="header_text">Pick A Map To Explore</h1>

<div id="map_panel">

  <!-- Loaded up maps (these will be autogenerated)-->
  <figure class="map-thumbnail" id="img1" >
    <a href="./map.html" >
      <img src="./images/blackwidow.PNG" width=200px height=200px class="map-thumbnail-img">
    </a>
    <div class="caption-container" >
      <figcaption>Black Widow</figcaption>
      <figcaption>Size: 10 tiles</figcaption>
    </div>
  </figure>
  <figure class="map-thumbnail" id="img1">
    <img src="./images/bucky.jpg"  width=200px height=200px class="map-thumbnail-img">
    <div class="caption-container">
      <figcaption>Bucky Barnes</figcaption>
      <figcaption>Size: 20 tiles</figcaption>
    </div>
  </figure>

  <!-- New Map creator (hardcoded)-->
  <figure class="map-thumbnail" id="add_new_map">
    <a href="#openModal" >
      <img src="./images/add_map_icon.png"  width=200px height=200px  class="map-thumbnail-img">
    </a>
    <div class="caption-container">
      <figcaption>Create New Map</figcaption>
    </div>

    <div id="openModal" class="modalDialog">
    	<div >
    		<a href="#close" title="Close" class="close">X</a>
    		<h2>Create a Starting Point</h2>
    		<p>Select the starting image to use for your new map. Don't worry, you can always change it later! (when I actually implement that feature, that is)</p>
          <form action="/upload-file" method="post"
             class="dropzone custom_dropzone"
             id="my-awesome-dropzone">
        </form>

      </div>
    </div>

  </figure>

</div>

</div>

<script src="./jquery-3.2.1.js"></script>
<script src="./dropzonejs/dropzone.js"></script>
<script src="./loadcustomdropzone.js"></script>
<script src="./mymaps.js"></script>
</body>
</html>
