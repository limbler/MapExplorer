<!-- Generic footer element for all pages -->

<style>
.myFooter {
  background-color: #191919;
  color: #777777;
  clear: both;
  text-align: left;
  position: relative;
  margin-top: -1.5em;
  height: 1.5em;
  width: 100%;
  text-decoration: none;
  text-align: right;
  font-size: 0.8em;
  padding: 0;
}

.myFooter > p {
    margin : 0.5em;
}

.myFooter * {
  color: #777777;
}
</style>

<footer id="my_footer" class="myFooter">
  <p>Created by Laura I., Copyright &copy; 2017. Contact information: <a href="mailto:someone@example.com">
  someone@example.com</a>.</p>
</footer>

<script>
// thisDoc refers to the "importee", which is footer.html
var thisDoc = document.currentScript.ownerDocument;

// thatDoc refers to the "importer", e.g. index.html
var thatDoc = document;

// grab the contents of the desired element from this document
// and append it to the importing document.
var content = thisDoc.querySelector('#my_footer');
thatDoc.body.appendChild(thatDoc.importNode(content, true));

// Export the styles to the master doc so it can apply them
var importDoc = document.currentScript.ownerDocument;
var style = importDoc.querySelector('style');
document.head.appendChild(style);

</script>
