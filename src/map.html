<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="dropzonejs/dropzone.css">
  <link rel="import" href="./header.html">
  <link rel="import" href="./footer.html">
</head>
<body>
<style>

#map_title {
  clear:both;
  font-family: "Courier", sans-serif;
  font-size: 2em;
  color: white;
  text-align: center;
}

#map_active_area {
  display:inline-block;
  position: relative;
  background-color: #191919;
  width: 100%;
  max-width: 1000px;
}

#map_element {
  display:inline-block;
  float: top;
  position: relative;
  width: 100%;
  padding-bottom: 1em;
  vertical-align: top;
  overflow: hidden;

  max-width: 1000px;
  max-height: 800px;
  clear: both;
}

#svgimage {
    float: left;
    max-height: 800px;
    top: 0;
    left: 0;
}

#map_tools {
  display:inline-block;
  width: 100%;
  max-width: 1000px;
  max-height: 800px;
  clear: both;
  margin-top: 0.4em;
}

#create_selection_button {
  font: 1.2em;
  float: left;
}

#go_back_button {
  font-size: 1.3em;
  line-height: 200%;
}

</style>

<div class="main_wrap">

<h1 id="map_title">Map 1</h1>

<div id="map_active_area">
  <div id="map_element">
    <svg id="svgimage" xmlns="http://www.w3.org/2000/svg" version="1.1"
        width="100%" height="100%" viewBox="0 0 438 467" preserveAspectRatio="xMidYMid meet">
      <defs>
        <filter id="glow">
          <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
          <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      <!--TODO: add placeholder image-->
      <image id="map_picture" xlink:href="./images/add_map_icon.png" x="0" y="0" width="0" height="0" />
      <!--<rect x="20" y="20" height="130" width="200" class="map_selection" filter="url(#glow)" onclick="clickedRectangle(evt)"/>-->
    </svg>
  </div>

  <a hidden href="#mapModal" id="hiddenModalLink" ></a>
  <div id="mapModal" class="modalDialog">
  	<div >
  		<a href="#close" title="Close" class="close">X</a>
  		<h2>Onward!</h2>
  		<p>Where does this selection lead to?</p>
      <form action="/upload-file" method="post"
        class="dropzone"
        id="my-awesome-dropzone">
      </form>
    </div>
  </div>

  <div id="map_tools">
    <input type="button" id="create_selection_button" class="button" onclick="clickedCreateSelection()" value="Create Selection..."></input>
    <a href="./mymaps.html" id="go_back_button" class="button">Go Back</a>
  </div>
</div>



</div>

</body>
<script src="./jquery-3.2.1.js"></script>
<script src="./dropzonejs/dropzone.js"></script>
<script src="./loadcustomdropzone.js"></script>
<script src="./svg.bundle.js"></script>
<script src="./svg.customdraw.js"></script>
<script src="./map.js"></script>

</html>
