<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Build your own adventure through a series of images"/>
  <meta name="keywords" content="2D, art, adventure, DIY, build your own"/>
  <meta name="author" content="Laura Imbler"/>
  <title>Map Explorer | Welcome </title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="import" href="./header.html">
  <link rel="import" href="./footer.html">
</head>
<body>
<style>

#header-home a {
  color:var(--accent);
  font-weight:bold;
}

/* Showcase */
#showcase {
  min-height: 390px;
  background: linear-gradient( rgba(10, 0, 20, 0.4), rgba(10, 0, 20, 0.4) ), url("./images/Whelan.jpg") 35% 25%no-repeat ;
  text-align: center;
  color: white;
}

#showcase #welcome_text {
  font-family: "Courier", sans-serif;
  margin-top: 110px;
  font-size: 3.5em;
  margin-bottom:20px;
}

#showcase #blurb1 {
  font-size: 1.2em;
}

#showcase #blurb2 {
  font-size: 1.6em;
  color: var(--accent);
}

#showcase #mymaps_button_container {
  padding: 3em;
}

#showcase #go_to_maps {
  font-size: 2.2em;
  font-weight: bold;
}

/* Boxes */
#samples{
  margin-top:40px;
  margin-bottom: 30px;
}

#samples .sample_box {
  float:left;
  width: 33%;
  height: 450px;
  padding:0px;
  text-align: center;
}

#samples .container {
    //width: 93%;
}

.map-thumbnail {
  text-decoration: none;
  display: inline-block;
  min-width: 100px;
  min-height: 200px;
  height: 100%;
  width: 96%;
}

.map-thumbnail h3 {
  color:white;
  font-family:  "Courier", Arial, sans-serif;
  font-size: 2em;
  text-align: center;
  margin-top: 20px;
  opacity: 0.8;
}

.map-thumbnail:hover {
  -webkit-filter: brightness(70%);
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    -ms-transition: all 0.5s ease;
    transition: all 0.2s ease;
}

/* Set thumbnail images */
#img1 {
  background: url(./images/bucky.jpg) 50% 50% no-repeat; /* 50% 50% centers image in div */
}

#img2 {
  background: url(./images/blackwidow.PNG) 50% 50% no-repeat;
}

#img3 {
  background: url(./images/capamerica.jpg) 50% 50% no-repeat;
}

/* Tablet settings */
@media (min-width : 568px) and (max-width: 768px){
  #go_to_maps {
    font-size: 1.5em;
  }

  #showcase#mymaps_button_container {
    display:block;
    width:100%;
  }

  #samples{
    margin-top:20px;
    margin-bottom: 30px;
  }

  #samples .sample_box{
    float:none;
    text-align:center;
    width:100%;
    margin-top:20px;
  }
}

/* Small phone settings */
@media (max-width : 568px) {

  #showcase {
    min-height: 300px;
  }

  #showcase #welcome_text {
    font-family: "Courier", sans-serif;
    margin-top: 80px;
    font-size: 3em;
    margin-bottom:20px;
  }

  #showcase #go_to_maps {
    font-size: 1.8em;
    color:white;
  }

  #showcase #blurb1, #showcase #blurb2 {
    display:none;
  }

  #samples{
    margin-top:20px;
    margin-bottom: 30px;
  }

  #samples .sample_box{
    float:none;
    text-align:center;
    width:100%;
    margin-top:15px;
  }
}

</style>

<section id="showcase">
  <div class="container">
    <h1 id="welcome_text">Welcome to Map Explorer</h1>
    <h2 id="blurb1">Don't just create your own world,</br><span id="blurb2">build a path through it.</span></h2>

    <!-- <div id="mymaps_button_container">
      <a href="./mymaps.html" class="button" id="go_to_maps">Go to My Maps</a>
    </div> -->
  </div>
</section>

<section id="samples">
  <div class="container">
    <div class="sample_box">
      <a href="./map.html" class="map-thumbnail" id="img1"><h3>Design a World</h3></a>
    </div>
    <div class="sample_box">
      <a href="./about.html" class="map-thumbnail" id="img2"><h3>Tell a Story</h3></a>
    </div>
    <div class="sample_box">
      <a href="./map.html" class="map-thumbnail" id="img3"><h3>And More...</h3></a>
    </div>
  </div>
</section>

</body>
</html>
