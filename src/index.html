<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="import" href="./header.html">
  <link rel="import" href="./footer.html">
</head>
<body>
<style>
body {
  text-align: center;
  font-family: monaco, monospace;
  background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url("./images/capamerica.jpg") 100%;
  background-size: cover;
}

h2 {
  font-family: "Arial";
}

#welcome_text {
  padding-top: 100px;
  clear:both;
  font-family: "Courier", sans-serif;
  font-size: 4em;
  color: white;
  text-align: center;
}

#blurb1 {
  font-size: 1.2em;
  color: white;
}

#blurb2 {
  font-size: 1.6em;
  color: var(--burntorange);
}

.index_div {
  padding-top: 2em;
}

#go_to_maps {
  font-size: 2.2em;
  font-weight: bold;
}

figcaption {
  color:white;
  font-family: sans-serif;
  font-size: 20px;
}

.caption-container {
  padding-top: 0px;
}

.map-thumbnail {
  padding-top: 2em;
}

img {
  border-radius: 8px;
}

img:hover {
  -webkit-filter: brightness(70%);
    -webkit-transition: all 0.5s ease;
    -moz-transition: all 0.5s ease;
    -o-transition: all 0.5s ease;
    -ms-transition: all 0.5s ease;
    transition: all 0.2s ease;
}

</style>

<div class="main_wrap">

<h1 id="welcome_text">Welcome to Map Explorer</h1>
<h2 id="blurb1">Don't just create your own world,</br><span id="blurb2">build a path through it.</span></h2>

<div class="index_div">
  <a href="./mymaps.html" class="button" id="go_to_maps">Go to My Maps</a>
</div>

<div class="index_div">
  <figure class="map-thumbnail" id="img1" >
    <a href="./map.html" >
      <img src="./images/bucky.jpg"  width=300px height=300px>
    </a>
    <div class="caption-container">
      <figcaption>Click to see sample</figcaption>
    </div>
  </figure>
</div>
</div>

<script src="./jquery-3.2.1.js"></script>

</body>
</html>
