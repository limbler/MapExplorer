<!-- Generic header element for all pages-->
<header id="myheader">
  <div class="container">
    <div id="branding">
      <h1><a href="/"><span class="highlight">MapExplorer</span></a></h1>
    </div>
    <nav>
        <ul>
          <!--<li class="current"> <a href="./index.html">Home</a></li> -->
          <li id="header-home"> <a href="/">Home</a></li>
          <li id="header-mymaps"> <a href="/mymaps">My Maps</a></li>
          <li id="header-about"> <a href="/about">About</a></li>
          <li> <a onclick="clickedNotImplemented()" href="./">Sign In</a></li>
          <li> <a onclick="clickedNotImplemented()" href="./" id="donatelink">Donate</a></li>
        </ul>
    </nav>
  </div>
</header>

<script>
// thisDoc refers to the "importee", which is this file
var thisDoc = document.currentScript.ownerDocument;

// thatDoc refers to the "importer", e.g. index.html
var thatDoc = document;

// grab the contents of the desired element from this document
// and append it to the importing document.
var content = thisDoc.querySelector('#myheader');
thatDoc.body.insertBefore(thatDoc.importNode(content, true), thatDoc.body.firstChild);

function clickedNotImplemented() {
  alert("Sorry, not implemented yet!");
}

</script>
